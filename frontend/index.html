<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <!-- FONTS ICONS  -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <header class="header"> 
        <input type="checkbox" id="darkMode">
    </header>
    <main>
        <div class="addTask">
            <!-- input name para adicionar task sem desc ou prazo -->
            <form class="newSimple">
                <input type="text" name="name" class="nameInput" placeholder="Adicionar nova tarefa" autocomplete="of">
                <button type="submit" class="butonSimple btnAddTask">+</button>
            </form>
            <!-- modal para adicionar task com desc e prazo-->
            <button class="buttonModal" data-modal="modal-1">Nova Tarefa</button>
                <dialog id="modal-1">
                    <button class="closeModal" data-modal="modal-1">X</button>
                    <form class="newTaskComplete">
                        <input type="date" name="dataFinal">
                    </form>
                    <button type="submit" class="closeModal btnAddTask" data-modal="modal-1">Enviar</button>
                </dialog>
            </div>
        <section class="sectionMain">

            <!-- Parte para filtrar e organizar os cards -->
            <div class="main">
                <div class="sort">
                    <div class="buscaTask">
                        <input type="text" name="titulo" id="buscarTask" placeholder="Digite o titulo da tarefa">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <button type="button">Adicionadas recentemente</button>
                    <button type="submit" class="sortTasks">A-Z</button>
                    <select class="statusSelect sortTasks">
                        <option value="pendente">pendente</option>
                        <option value="em andamento">em andamento</option>
                        <option value="concluida">concluida</option>
                        <option value="atrasada">atrasada</option>
                    </select>
                    <button type="button">Proximas entregas</button>
                </div>

            <!-- div com todos os cards -->
            <div class="allCards">
                <!-- CARD -->
                <div class="card">
                    <div class="infosTask">
                        <h3 class="tituloTask">Atividade Ivoneide</h3>
                        <p class="entregaTask">Entrega em: 22/01/2025</p>
                    </div>
                    <p class="statusTask">Pendente</p>
                    <div class="cardFunctions">
                        <button class="buttonModal infoTask" data-modal="modal-2"><span class="material-symbols-outlined">info</span></button>
                            <!-- MODAL INFO, informações detalhadas da tarefa -->
                            <dialog id="modal-2">
                                <button class="closeModal" data-modal="modal-2">X</button>
                                <h1>teste2</h1>
                            </dialog>
                        <button class="deleteTask"><span class="material-symbols-outlined">delete</span></button>
                        <button class="done"><span class="material-symbols-outlined">check</span></button>
                        </div>
                    </div>
                    <!-- ORIGINAL^ -->
                <!-- FIM CARD -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
